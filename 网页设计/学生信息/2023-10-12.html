<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2023-10-12</title>
	<style>
		table {
			border-color: blue;
			height: auto;
		}
		
		.abc {
			text-align: left;
			width: 100px;
			height: 30px;
		}
		
		.abcd {
			width: 300px;
			height: 30px;
		}
		
		.abcde {
			height: 200px;
		}
		
		.ab {
			width: 298px;
			height: 198px;
		}
	</style>
</head>

<body>
	<table border="3" cellspacing="1">
		<caption>学生信息</caption>
		<tbody>
			<tr>
				<td class="abc">学生姓名</td>
				<td class="abcd">
					<input type="text" placeholder="请输入姓名">
				</td>
				<td class="abc">性	别</td>
				<td class="abcd">
					<input type="radio" name="gender" value="male">男
					<input type="radio" name="gender" value="female" checked>女
				</td>
			</tr>
			
			<tr>
				<td class="abc">学	历</td>
				<td class="abcd">
					<select>
						<option selected>请选择</option>
					</select>
				</td>
				<td class="abc">身份证号</td>
				<td class="abcd"><input type="text" placeholder="请输入身份证号"></td>
			</tr>
			
			<tr>
				<td class="abc">班	级</td>
				<td class="abcd">
					<select>
						<option selected>请选择</option>
					</select>
				</td>
				<td class="abc">讲	师</td>
				<td class="abcd">
					<select>
						<option selected>请选择</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td class="abc">教务班主任</td>
				<td class="abcd">
					<select>
						<option selected>请选择</option>
					</select>
				</td>
				<td class="abc">就业班主任</td>
				<td class="abcd">
					<select>
						<option selected>请选择</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td class="abc">学	校</td>
				<td class="abcd">
					<select>
						<option selected>请选择</option>
					</select>
				</td>	
				<td class="abc">专	业</td>
				<td class="abcd"><input type="text"></td>
			</tr>
			
			<tr>
				<td class="abc">年	级</td>
				<td class="abcd"><input type="text"></td>
				<td class="abc">联系电话</td>
				<td class="abcd"><input type="text"></td>
			</tr>
			
			<tr>
				<td class="abc">父亲电话</td>
				<td class="abcd"><input type="text"></td>
				<td class="abc">母亲电话</td>
				<td class="abcd"><input type="text"></td>
			</tr>
			
			<tr>
				<td class="abcde">家庭住址</td>
				<td class="abcd"><input type="text" placeholder="请输入详细地址" class="ab"></td>
				<td class="abcde">备	注</td>
				<td class="abcd"><input type="text" class="ab"></td>
			</tr>
			
			<tr>
				<td>
					<button>确定</button>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
