	<h1 class="ab">李白</h1>
	
	<h2 class="ab">月下独酌</h2>
	<p class="ab">花间一壶酒，独酌无相亲。</p>
	<p class="ab">举杯邀明月，对影成三人。</p>
	<p class="ab">月既不解饮，影徒随我身。</p>
	<p class="ab">暂伴月将影，行乐须及春。</p>
	<p class="ab">我歌月徘徊，我舞影零乱。</p>
	<p class="ab">醒时同交欢，醉后各分散。</p>
	<p class="ab">永结无情游，相期邈云汉。</p>
	
	<h2 class="ab">行路难</h2>
	<p class="ab">金樽清酒斗十千，玉盘珍羞直万钱。</p>
	<p class="ab">停杯投箸不能食，拔剑四顾心茫然。</p>
	<p class="ab">欲渡黄河冰塞川，将登太行雪满山。</p>
	<p class="ab">闲来垂钓碧溪上，忽复乘舟梦日边。</p>
	<p class="ab">行路难！行路难！多歧路，今安在？</p>
	<p class="ab">长风破浪会有时，直挂云帆济沧海。</p>
