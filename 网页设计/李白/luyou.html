	<h1 class="ab">陆游</h1>
	
	<h2 class="ab">长干行</h2>
	<p class="ab">妾发初覆额，折花门前剧。郎骑竹马来，绕床弄青梅。</p>
	<p class="ab">同居长干里，两小无嫌猜。十四为君妇，羞颜未尝开。</p>
	<p class="ab">低头向暗壁，千唤不一回。十五始展眉，愿同尘与灰。</p>
	<p class="ab">常存抱柱信，岂上望夫台。十六君远行，瞿塘滟滪堆。</p>
	<p class="ab">五月不可触，猿鸣天上哀。门前迟行迹，一一生绿苔。</p>
	<p class="ab">苔深不能扫，落叶秋风早。八月蝴蝶来，双飞西园草。</p>
	<p class="ab">感此伤妾心，坐愁红颜老。早晚下三巴，预将书报家。</p>
	<p class="ab">相迎不道远，直至长风沙。</p>
